<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3_2</title>
</head>
<body>
<h3 style="color:black; background-color: indianred; font-weight:bold; width: 185px; padding: 10px;">
    파스칼 삼각형 만들기</h3>
<hr>
<script>
    function new_row(prev_row) {
            aa=[]

            if (prev_row === 1) {
                aa[0]=1;
                return aa
            }

            else if (prev_row === 2) {
                aa[0]=1
                aa[1]=1

                 return aa
                }

             else {

                for (vv = 1; vv <= prev_row-2; vv++) {
                        dd=new_row(prev_row-1)

                    for (hh = (aa.length)-1; hh > 0; hh--) {
                        aa[hh]= dd[hh-1]+dd[hh]

                    }
                aa[0]=1
                aa[prev_row-1]=1
                }

                return aa
                }

        }

        var pascal = prompt("숫자를 입력하세요", 7);

        pascal = parseInt(pascal);

        for (A=1; A<pascal+1; A++){
            B=new_row(A)

            for(i=0; i<A; i++){
            document.write(B[i]+" ")
            }

            document.write("<br>")
        }

</script>
</body>
</html>
