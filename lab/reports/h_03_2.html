<script>
    function new_row(prev_row) {
        aa = []
        cc = []
        if (prev_row === 1) {
            aa[0] = 1;
            return aa
        } else if (prev_row === 2) {
            aa[0] = 1
            aa[1] = 1

            return aa
        } else {
            dd = new_row(prev_row - 1)//이게 문제다 문제야 문제 문제 근데 어떻게 해결하냐고
            aa[0] = 1
            aa[prev_row - 1] = 1

            if (prev_row === 4) {
                for (ii = 1; ii < prev_row - 1; ii++) {
                    if (ii === 1) {
                        aa[ii] = dd[ii - 1] + dd[ii]
                    } else {
                        aa[ii]= aa[prev_row - ii-1]
                    }

                }
            }

            else if (prev_row === 6) {
                for (ii = 1; ii < prev_row - 1; ii++) {
                    if (ii === 1) {
                        aa[ii] = dd[ii - 1] + dd[ii]
                    } else if(ii===2){
                        aa[ii]= aa[prev_row - ii-1]+aa[prev_row - ii-2]
                    }
                      else {
                          aa[ii]= aa[prev_row - ii-1]
                    }
                }
            }


                else {
                    for (ii = 1; ii < prev_row - 1; ii++) {
                        if (ii === 1) {
                            aa[ii] = aa[ii - 1] + aa[ii]
                        }
                        else if(ii===prev_row-3){
                            aa[ii] = dd[ii-1]+dd[ii]-1
                        }
                        else {
                            aa[ii] = aa[prev_row - ii-1]
                        }
                    }

                }
    return aa    }
    }



        var pascal = prompt("숫자를 입력하세요", 7);

        pascal = parseInt(pascal);

        for (A=1; A<pascal+1; A++){
            B=new_row(A)

            for(i=0; i<A; i++){
            document.write(B[i]+" ")
            }

            document.write("<br>")
        }

</script>
