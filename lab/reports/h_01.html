<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <style>
        div{font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;}
        span{color: red;}
        header{margin-left: 8px; text-align: right; width: 130px; padding-right: 8px; display: inline-block;}

    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p style="color:red; font-size:10px;">* 필수 입력 항목</p>
<p><div>기본 정보</div></p>

<form>
    <p><header>이 름</header><span>*</span> <input type="text" size="8"><br>
    <header>이메일</header><span>*</span> <input type="email" placeholder="id@domin_name" size="15"><br>
    <header>암호</header><span>*</span> <input type="password" size="12"><br>
    <header>암호 확인</header><span>*</span> <input type="password" size="12"><br>
    <header>모바일 폰</header><span>*</span> <input type="tel" placeholder="010-0000-0000" size="13"><br>
    <header>개인 홈페이지</header> <input type="url" placeholder="http://" size="30"><br>
    <header>주소</header><span>*</span> <input type="text" size="30"></p>

    <p><div>학력</div><br>

    <header>학교 명</header><span>*</span> <input type="text" size="12"><br>
    <header>전 공</header><span>*</span> <input type="text" size="12"><br>
    <header>졸업 여부</header><span>*</span>
    <select name="졸업 여부">
        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select><br>
    <header>졸업(예정)일</header> <input type="date" value="연도-월-일"></p>

    <p><div>업무 경력</div><br>

    <header>근위 업체명</header> <input type="text" size="20"><br>
    <header>직 위</header><input type="text" size="10"><br>
    <header>담당 업무</header> <textarea name="담당 업무" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
    </textarea><br>
    <header>근무년수</header> <input type="number" min="0" max="10" step="0.5">년</p>

    <p><div>자기소개서</div><br>

    <header>첨부 파일</header> <input type="file"><br>
    <input style="margin-left: 200px;" type="submit" value="제 출">
        <input type="reset" value="재작성"></p>
</form>

</body>
</html>
