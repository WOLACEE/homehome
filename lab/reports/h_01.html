<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>첫번째 과제</title>
</head>
<body>
* 필수 입력 항목<p>
기본 정보<p>
<form>
    이 름* <input type="text" maxlength="8"><br>
    이메일* <input type="email" placeholder="id@domin_name" maxlength="15"><br>
    암호* <input type="password" maxlength="12"><br>
    암호 확인* <input type="password" maxlength="12"><br>
    모바일 폰* <input type="tel" placeholder="010-0000-0000" maxlength="13"><br>
    개인 홈페이지 <input type="url" placeholder="http://" maxlength="30"><br>
    주소* <input type="text" maxlength="30">
<p>
    학력
<p>
    학교 명* <input type="text" maxlength="12"><br>
    전 공* <input type="text" maxlength="12"><br>
    졸업 여부*
    <select name="졸업 여부">
        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select><br>
    졸업(예정)일 <input type="date" value="연도-월-일">
<p>
    업무 경력
<p>
    근위 업체명 <input type="text" maxlength="20"><br>
    직 위 <input type="text" maxlength="10"><br>
    담당 업무 <textarea name="담당 업무" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
</textarea><br>
    근무년수 <input type="number" min="0" max="10" step="0.5">년<br>
<p>
    자기소개서
<p>
    첨부 파일 <input type="file"><br>
    <input type="submit" value="제 출">
    <input type="reset" value="재작성">
</form>

</body>
</html>
