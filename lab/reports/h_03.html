<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3</title>
</head>
<body>
<h3>2진수를 16진수로 변환하기</h3>
<hr>
<script>
    var hex;
    var bnumber =prompt("2진수를 입력하세요");
    bnumber = parseInt(bnumber,2);

    if (bnumber <= 9)
        hex = bnumber;
    else if(bnumber==10)
        hex = "A";
    else if(bnumber==11)
        hex = "B";
    else if(bnumber==12)
        hex = "C";
    else if(bnumber==13)
        hex = "D";
    else if(bnumber==14)
        hex = "E";
    else
        hex = "F";

    document.write("입력받은 2진수인 "+bnumber+"의 16진수는 "+hex+"이다.");
</script>
</body>
</html>
