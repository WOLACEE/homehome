<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <style>
        .bb{font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;}
        span{color: red;}
        .aa{margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block;}
    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p style="color:red; font-size:10px;">* 필수 입력 항목</p>
<p><div class="bb">기본 정보</div></p>

<form>
    <p><div class="aa">이 름<span>*</span></div><input type="text" size="8"><br>
    <div class="aa">이메일<span>*</span></div><input type="email" placeholder="id@domin_name" size="15"><br>
    <div class="aa">암호<span>*</span></div><input type="password" size="12"><br>
    <div class="aa">암호 확인<span>*</span></div><input type="password" size="12"><br>
    <div class="aa">모바일 폰<span>*</span></div><input type="tel" placeholder="010-0000-0000" size="13"><br>
    <div class="aa">개인 홈페이지</div><input type="url" placeholder="http://" size="30"><br>
    <div class="aa">주소<span>*</span></div><input type="text" size="30"></p>

    <p><div class="bb">학력</div><br>

    <div class="aa">학교 명<span>*</span></div><input type="text" size="12"><br>
    <div class="aa">전 공<span>*</span></div><input type="text" size="12"><br>
    <div class="aa">졸업 여부<span>*</span></div>
    <select name="졸업 여부">
        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select><br>
    <div class="aa">졸업(예정)일</div><input type="date" value="연도-월-일"></p>

    <p><div class="bb">업무 경력</div><br>

    <div class="aa">근위 업체명</div><input type="text" size="20"><br>
    <div class="aa">직 위</div><input type="text" size="10"><br>
    <div class="aa">담당 업무</div> <textarea name="담당 업무" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
    </textarea><br>
    <div class="aa">근무년수</div><input type="number" min="0" max="10" step="0.5">년</p>

    <p><div class="bb">자기소개서</div><br>

    <div class="aa">첨부 파일</div> <input type="file"><br>
    <input style="margin-left: 200px;" type="submit" value="제 출">
        <input type="reset" value="재작성"></p>
</form>

</body>
</html>
